<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!--Google Font Icons--->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google UI Clone</title>
</head>
<body>
   <!--Header Starts-->
   <div class = "header">
    <div class="header_left">
        <a href = "a">About</a>
        <a href = "a">Store</a> 
    </div>
    <div class="header_right" >
        <a href = "a">Gmail</a>
        <a href = "a">Images</a> 
        <span class="material-icons header_apps">apps</span>
        <span class="material-icons">account_circle</span>
    </div>
   </div>
   <!--Header Ends-->
   <!--Main Body starts-->
   <div class ="mainBody">
    <img 
    src="https://www.theverge.com/_next/image?url=https%3A%2F%2Fcdn.vox-cdn.com%2Fthumbor%2Fln4IHgPYpvNoIWpJ2Y1_c9msxXA%3D%2F0x0%3A2012x1341%2F2000x1333%2Ffilters%3Afocal(1006x670%3A1007x671)%2Fcdn.vox-cdn.com%2Fuploads%2Fchorus_asset%2Ffile%2F15483559%2Fgoogle2.0.0.1441125613.jpg&w=750&q=75"
     alt = "Google Logo" />
     <!--Search Starts-->
     <div class="search">
        <div class="search_input">
            <span class="material-icons"> search </span>
            <input type="text"/>
            <span class="material-icons"> mic </span>
        </div>
        <div class="search_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
     </div>
     <!--Search ends-->

   <!--Main Body ends-->
</body>
</html>
